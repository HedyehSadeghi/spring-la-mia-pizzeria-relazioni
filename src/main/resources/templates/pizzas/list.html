<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/resources :: head('Pizza List')"></head>
<body>

<div class="container">
    <h1 class="text-danger">Pizza List </h1>
    <!-- attributi: List<Pizza> pizzaList -->

    <div th:if="${redirectMessage != null}"
         class="alert alert-success alert-dismissible fade show mt-4"
         role="alert">
        <div th:text="${redirectMessage}"></div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-info" th:if="${pizzaList.size() ==0}"> The list is empty</div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="pizza: ${pizzaList}">
            <td th:text="${pizza.name}"></td>
            <td th:text="${pizza.price}"></td>
            <td class="d-flex justify-content-between">
                <a class="btn btn-primary" th:href="@{/pizzas/show/{id}(id=${pizza.id})}" role="button">
                    Details </a>
                <a class="btn btn-primary" th:href="@{/pizzas/edit/{id}(id=${pizza.id})}" role="button">
                    Edit </a>
                <form
                        th:action="@{/pizzas/delete/{id}(id=${pizza.id})}"
                        method="post"
                        onsubmit="return confirm('Are you sure?')">
                    <button type="submit" class="btn btn-danger"> Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>


    <a class="btn btn-success" th:href="@{/pizzas/create}" role="button">Add pizza</a>

</div>

</body>
